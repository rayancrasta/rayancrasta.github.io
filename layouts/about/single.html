{{ define "main" }}
  <div class="content">
    <header>
      <h1 class="header-title">{{ .Site.Title }}</h1>
      <div class="flex">
        <p class="small"><a href="/">/home</a></p>
        <p class="small"><a href="/posts">/posts</a></p>
        <p class="small"><a href="/about">/about</a></p>
        <p class="small"><a href="/library">/library</a></p>
      </div>
    </header>
    <main class="main">
      <div class="breadcrumbs">
        <a href="/">Home</a>
        <span class="breadcrumbs-separator">> </span>
        <span class="breadcrumbs-current">About</span>
      </div>
      <h1>{{ .Title }}</h1>
      <div class="about-content">
        {{ .Content }}
      </div>
    </main>
    <footer>
      <p>Powered by <a href="https://gohugo.io/">Hugo</a> and <a href="https://github.com/tomfran/typo">tomfran/typo</a></p>
    </footer>
  </div>
{{ end }}
