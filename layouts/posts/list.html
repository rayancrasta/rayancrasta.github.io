{{ define "main" }}
  <h1>Posts</h1>
  {{ range .Site.Params.blog }}
    <div style="display: flex; margin-bottom: 20px; align-items: flex-start;">
      <!-- Date aligned to the left -->
      <div style="flex: 0 0 150px; font-size: 0.8em; text-align: right;">
        {{ .date | dateFormat "Jan 2006" }}
      </div>
      <!-- Title and description aligned to the right -->
      <div style="flex: 1; margin-left: 10px;">
        <a href="{{ .url }}" target="_blank" style="font-size: 1em; text-decoration: underline; color: inherit;">
          {{ .title }}
        </a>
        <p style="margin: 5px 0; font-size: 0.9em; color: #666; word-wrap: break-word;">
          {{ .description }}
        </p>
      </div>
    </div>
  {{ end }}
{{ end }}
